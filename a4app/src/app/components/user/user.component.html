<h1>{{name}}</h1>
<h1>{{age}}</h1>
<h1>{{address.street}}</h1>
<h1>{{address.city}}</h1>
<h1>{{address.state}}</h1>

<h1>Hobbies</h1>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby: </label>
    <input type="text" #hobby/>
  </div>
  <button type="submit"> Submit</button>
</form>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">{{i + 1}}: {{hobby}}
    <button (click)="deleteHoppy(i)">remove</button>
  </li>
</ul>
